<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Cards</title>
  <link rel="stylesheet" href="popout-style.css">
</head>
<body>
  <div class="header" >
    <div class="cont">
        <img src="image/1PS.png"  class="header-img">
    </div>
    <p class="text-header">FAVORITE CHARACTERS </p>  
  </div>

  <div class="body">
    <div class="container">
      <div class="card">
        <div class="wrapper">
          <img src="image/sa.png" class="cover-image" />
        </div>
        <img src="image/sanji.png" class="character-Sanji" />
        <div class="info" > 
          Vinsmoke Sanji
        </div>
      </div>
      

        <div class="card">
          <div class="wrapper">
            <img src="image/dof.png" class="cover-image" />
          </div>
          <img src="image/dofi.png" class="character-Doflamingo" />
          <div class="info" > 
            Donquixote Doflamingo
          </div>
        </div>
        

        <div class="card">
          <div class="wrapper">
            <img src="image/aka.png" class="cover-image" />
          </div>
          <img src="image/akainu.png" class="character-Akainu" />
          <div class="info" > 
            Sakazuki Akainu
          </div>
        </div>
        

        <div class="card">
          <div class="wrapper">
            <img src="image/zo.png" class="cover-image" />
          </div>
          <img src="image/zoro.png" class="character-Zoro" />
          <div class="info" > 
           Roronoa Zoro
          </div> 
        </div>
    </div>
      </div>
      <div class="footer">
      <h4 class="left-align">Asian College of Technology</h4> <h4 class="center-align">College of Computer Studies 
        <br> Bachelor of Science in Information Technology</h4> <h4 class="right-align">Kent L. Banate IT-502p</h4>
      </div>
  </div>
</body>
</html>
